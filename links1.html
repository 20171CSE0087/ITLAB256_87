<html>
<head>
<title>links</title>
<style>
a:link{
color:red;
text-decoration:none;
background-color:lightblue;
p.dotted {border-style: solid;border-width:5px 10px;border-color:red}
}

a:visited{
color:green;
text-decoration:underline;
background-color:yellow;
}

a:hover{
color:hotpink;
text-decoration:overline;
background-color:pink;
}

a:active{
color:blue;
text-decoration:wavy blue overline;
}

</style>
</head>
<body>

<h1 align="center">Css links</h1>
<p class="dotted"><a href="https://www.google.com/">https://www.google.com</a></p>
<p><a href="https://www.facebook.com/">https://www.facebook.com</a></p>
<p><a href="https://www.youtube.com/">https://www.youtube.com</a></p>
</body>
</html>
