<!--write a simple javscript to read and print your name using prompt dialog box-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>javascript1</title>
</head>
<body onload="function1()">
<script>
function function1(){
let n = prompt("Please enter your name");
if(n!=""&&n!=null)
document.write("Your name: "+n);
else
function1();
}
</script>
</body>
</html>
