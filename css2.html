<html>
<head>
<title>ccs2</title>
<style>
span.a
{
display:inline;/*the default for span*/
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;
}


span.c
{
display:block;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;

}


span.b
{
display:inline-block;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;

}
</style>
</head>
<body>
<h1 align="center">Css style</h1>
<p>this is inline<span class='a'>click</span></p>
<p>this is inline<span class='b'>click</span></p>
<p>this is inline<span class='c'>click</span></p>
</body>
</html>
