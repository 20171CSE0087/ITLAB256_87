 <!--write a javascrpt code to read and print 10 number from user using prompt-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Assignment</title>
</head>
<body onload="function1()">


<script>
function function1(){
var a=[];
for(let i=0;i<10;i++)
a[i]=prompt("Enter "+(i+1)+" the number");
document.write("Entered numbers in the array are : "+a);
}
</script>

</body>
</html>
